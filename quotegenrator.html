  <!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #quote-box {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
      font-size: 1.2rem;
    }
    #quote {
      margin-bottom: 1rem;
    }
    #author {
      color: #555;
    }
    #newquotebtn {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="quote-box">
    <div id="quote">Click the button to load a quote...</div>
    <div id="author"></div>
  </div>
  <button id="newquotebtn">New Quote</button>

  <script>
    const quoteEl = document.getElementById("quote");
    const authorEl = document.getElementById("author");
    const btn = document.getElementById("newquotebtn");

function getquote() {
  fetch("https://api.quotable.io/random")
    .then(res => res.json())
    .then(data => {
      console.log(data);
      quoteEl.textContent = `"${data.content}"`;
      authorEl.textContent = `â€“ ${data.author}`;
    })
    .catch(err => {
      console.error("Failed to fetch quote", err);
    });
}

    btn.addEventListener("click", getquote);

  </script>

</body>
</html>
